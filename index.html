<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bulma CSS Stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <!-- External PURE CSS Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">


    <!-- link main custom CSS style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weeb Army</title>
</head>

<body>
    
    <header id="header" class="header content">
        <h1 class="title is-1">
            <a href="https://desguerra.github.io/weeb-army/">Weeb Army</a>
        </h1>
    </header>


    <nav>
        <div>
        <!-- Unordered List Element -->
        <ul>
            <!-- List Item Element -->
            <li>
                <a href="/">Home</a>
            </li>
            <li> 
                <a>Search Anime List</a>
            </li>
            <li>
                <a>Top 5 Recently Added Anime</a>
            </li>
        </ul>
        </div>
    </nav>

    <section id="search-container" class="section content">
        <!-- search stuff goes here -->

        <!-- search bar and button form -->
        <div class="center-text">
            <form id="search-bar-form">
                <label class="form-label" for="anime-title">Search an anime title: </label>
                <input name="anime-title" id="anime-title" type="text" autofocus="true" />
                <button type="submit" class="button is-dark">Get More Info</button>
                <button type="button" id="clear-history" class="button is-dark">Clear Search History</button>
                <button type="button" id="random-button">Pick a Random Anime</button>
            </form>
        </div>
        

        <!-- dynamically display search results -->
        <div id="search-bar-results" class="search-bar-results"></div>

    </section>

    <section id="button-container" class="section content">
        <!-- button stuff goes here -->
    </section>

    <section id="recently-added-container" class="section content">
        <!-- 5 of the most recently added anime -->
    </section>

    <!-- link main custon JS sheet -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/searchbar.js"></script>
    
</body>

</html>
