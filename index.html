<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bulma CSS Stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <!-- External PURE CSS Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">


    <!-- link main custom CSS style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weeb Army</title>
</head>

<body>

    <header id="header" class="header content">
        <h1 class="title is-1">
            <a href="https://desguerra.github.io/weeb-army/">Weeb Army</a>
        </h1>

        <nav> 
            <div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
                <a href="#" class="pure-menu-heading pure-menu-link">Weeb Army</a>
                <!-- Unordered List Element -->
                <ul class="pure-menu-list">
                    <!-- List Item Element -->
                    <li class="pure-menu-list p-4">
                        <a href="https://desguerra.github.io/weeb-army/">Home</a>
                    </li>
                    <li class="pure-menu-list p-4"> 
                        <a>Search Anime List</a>
                    </li>
                    <li class="pure-menu-list p-4">
                        <a>Top 5 Recently Added Anime</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="search-container" class="section content">
        <!-- search stuff goes here -->

        <!-- search bar and button form -->
        <div class="center-text">
            <form id="search-bar-form">
                <label class="form-label" for="anime-title">Search an anime title: </label>
                <input name="anime-title" id="anime-title" type="text" autofocus="true" class="input" />
                <button type="submit" class="button is-dark m-2">Get More Info</button>
                <button type="button" id="clear-history" class="button is-dark m-2">Clear Search History</button>
            </form>
        </div>
        

        <!-- dynamically display search results -->
        <div id="search-bar-results" class="search-bar-results"></div>

    </section>

    <section id="button-container" class="section content center-text">
        <!-- button stuff goes here -->
        <button type="button" id="random-button" class="button is-dark m-2">Pick a Random Anime</button>
    </section>

    <section id="recently-added-container" class="section content">
        <!-- 5 of the most recently added anime -->
    </section>

    <!-- link main custon JS sheet -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/searchbar.js"></script>
    
</body>

</html>
